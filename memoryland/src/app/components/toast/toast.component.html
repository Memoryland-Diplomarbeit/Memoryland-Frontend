@if (store.value.toastModel.toasts.length > 0) {
  <div
    class="toast-container position-absolute top-0 end-0 p-3"
    style="z-index: 1050;">
    @for (toast of store.value.toastModel.toasts;
      track toast.id) {
      <div
        class="toast bg-white"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">
        <div
          class="toast-header"
          [ngClass]="{
            'text-bg-success': toast.type === 'success',
            'text-bg-info': toast.type === 'info',
            'text-bg-danger': toast.type === 'error'
          }">
          <strong class="me-auto">{{ toast.title }}</strong>
          <button
            type="button"
            class="btn-close"
            (click)="closeToast(toast)"
            aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <p [innerHTML]="toast.message"></p>
        </div>
      </div>
    }
  </div>
}
