@if ((token | async) === "") {
  <div class="fs-5 text-center text-muted">
    Bitte w√§hle ein Memoryland aus.
  </div>
} @else {
  @if (safeUrl === null) {
    <div class="text-center w-100">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  } @else {
    <div class="ratio ratio-16x9">
      <iframe
        width="100%"
        height="800"
        [src]="safeUrl">
      </iframe>
    </div>
  }
}
